[system]
service = jnt_test
user = janitoo
log_dir = /var/log/janitoo
home_dir = /home/janitoo
pid_dir = /var/run/janitoo
conf_dir = /etc/janitoo
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
heartbeat_timeout = 60
heartbeat_count = 3

[http]
auto_start = True
hadd = 1118/0000
components.basic = http.basic
name = Http server
location = Local

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = 
qualname = 

[logger_janitoo]
level = DEBUG
handlers = 
qualname = janitoo

[logger_sqlalchemy]
level = WARN
handlers = 
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers = 
qualname = alembic

[logger_alembic.migration]
level = WARN
handlers = 
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[http__basic]
heartbeat = 60
name = Http rrd
location = Local
hadd = 1118/0001
