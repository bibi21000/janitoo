[system]
service = jnt_test
user = janitoo
log_dir = /var/log/janitoo
home_dir = /home/janitoo
pid_dir = /var/run/janitoo
conf_dir = /etc/janitoo
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
heartbeat_timeout = 60
heartbeat_count = 3

[hardware]
auto_start = True
components.cpu = hardware.cpu
uuid = 0d9ad30c-4902-11e5-96fb-24fd52f5f050

[database]
script_location = alembic
auto_migrate = true
sqlalchemy.url = sqlite:////tmp/janitoo_test/home/test_dhcpd.db

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo.dhcp,janitoo.mqtt

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = 
qualname = 

[logger_janitoo.dhcp]
level = DEBUG
handlers = 
qualname = janitoo.dhcp

[logger_janitoo.mqtt]
level = DEBUG
handlers = 
qualname = janitoo.mqtt

[logger_sqlalchemy]
level = WARN
handlers = 
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers = 
qualname = alembic

[logger_alembic.migration]
level = WARN
handlers = 
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

