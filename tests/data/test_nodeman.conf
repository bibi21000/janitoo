[system]
service = jnt_pi
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 30
heartbeat_count = 3

[hardware]
auto_start = True
uuid = 569856469
components.cpu = hardware.cpu

[onewire]
auto_start = True
uuid = 56985647
settings.onewire_path = /sys/bus/w1/devices
components.28-0000054c2ec2 = onewire.ds18b20
onewire_path = /sys/bus/w1/devices

[i2c]
auto_start = True
uuid = 56985648
components.0x01 = i2c.baaaaad
components.0x63 = i2c.lcd03
components.0x70 = i2c.srf08
components.0x60 = i2c.cmps03

[camera]
auto_start = False
settings.brightness = 50
settings.sharpness = 0
settings.contrast = 0
settings.saturation = 0
settings.iso = 0
settings.video_stabilization = False
settings.exposure_compensation = 0
settings.exposure_mode = auto
settings.meter_mode = average
settings.awb_mode = auto
settings.image_effect = none
settings.color_effects = none
settings.rotation = 0
settings.hflip = False
settings.vflip = False
settings.crop = (0.0, 0.0, 1.0, 1.0)

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console
qualname =

[logger_janitoo.pi]
level = DEBUG
handlers = console
qualname = janitoo.pi

[logger_janitoo.camera]
level = DEBUG
handlers = console
qualname = janitoo.camera

[logger_janitoo.i2c]
level = DEBUG
handlers = console
qualname = janitoo.i2c

[logger_janitoo.dhcp]
level = DEBUG
handlers = console
qualname = janitoo.dhcp

[logger_janitoo.mqtt]
level = DEBUG
handlers = console
qualname = janitoo.mqtt

[logger_janitoo]
level = DEBUG
handlers = console
qualname = janitoo

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo/log/jnt_pi.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[onewire___sys_bus_w1_devices]
heartbeat = 30
config_timeout = 30
name = testname
location = testlocation
onewire_path = /sys/bus/w1/devices

[i2c_smbus__1]
heartbeat = 29
config_timeout = 6
name = testi2cname
location = testi2clocation
bus_id = 1
hadd = 0017/0000

[i2c_smbus__1__0x60]
i2c_smbus__1__0x60__d_poll = 30
i2c_smbus__1__0x60__b_poll = 30
heartbeat = 27
config_timeout = 6
name = cmp03
location = i2c bus
hadd = 0017/0003

[a_unik_identifier_for_the_node_on_the_controller]
heartbeat = 29
config_timeout = 6
name = testunikname
location = testuniklocation
hadd = 0019/0000

[cpu]
pi_temp_poll = 30
pi_frequency_poll = 30
pi_voltage_poll = 30

[28-0000054c2ec2]
28-0000054c2ec2__c_poll = 30
28-0000054c2ec2__f_poll = 30
name = testname
location = testlocation

[i2csmbus]
